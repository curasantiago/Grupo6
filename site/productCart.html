<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body>
    <!-- Dejo vacío el header para hacer copy paste después de lo que arme Pachi -->
    <header>

    </header>
    
    <!-- Título y cantidad de items -->
    <section>
        <article>
            Mi carrito
        </article>
        <article>
            (X items)
        </article>
    </section>

    <!-- Carrito en sí, con precios, cantidades y precio total -->
    <main>
        <!-- Fila de títulos de información de los productos mostrada en carrito -->
        <section>
            <article>ITEM</article>
            <article>PRECIO</article>
            <article>CANTIDAD</article>
            <article>TOTAL</article>
        </section>

        <!-- Producto 1 -->
        <section>
            <!-- Imagen principal de producto, clickable a la página de productDetail -->
            <article>
                <a href="/productDetail"><img src="" alt="Imagen del producto 1"></a>
            </article>
            <!-- Nombre del producto -->
            <article>
                Nombre producto 1
            </article>
            <!-- Info del producto -->
            <article>
                Detalle producto 1
            </article>
            <!-- Precio del producto -->
            <article>
                $XXX
            </article>
            <!-- Form de cantidad de producto, con opcion de aumentar y disminuir -->
            <article>
                <input type="number" value="1" min="0" max="24" form="finCompra" required>
            </article>
            <!-- Total del producto (precio x cantidad) -->
            <article>
                $XXX
            </article>
        </section>


        <!-- Producto 2 -->
        <section>
            <!-- Imagen principal de producto, clickable a la página de productDetail -->
            <article>
                <a href="/productDetail"><img src="" alt="Imagen del producto 2"></a>
            </article>
            <!-- Nombre del producto -->
            <article>
                Nombre producto 2
            </article>
            <!-- Info del producto -->
            <article>
                Detalle producto 2
            </article>
            <!-- Precio del producto -->
            <article>
                $XXX
            </article>
            <!-- Form de cantidad de producto, con opcion de aumentar y disminuir -->
            <article>
                <input type="number" value="1" min="0" max="24" form="finCompra" required>
            </article>
            <!-- Total del producto (precio x cantidad) -->
            <article>
                $XXX
            </article>
        </section>

        <!-- Subtotal, costo de envío, total final y botón finalizar compra -->
        <section>
            <article>Subtotal</article>            
            <article>$XXX</article>            
            <article>Envío</article>            
            <article>$XXX</article>            
            <article>TOTAL</article>            
            <article>$XXX</article>            
            <article>
                <form action="/home" method="GET" id="finCompra">
                <button type="submit"><img src="" alt="Finalizar compra"></button>            
                </form>
            </article>
        </section>

    </main>

    <!-- Dejo vacío el footer para hacer copy paste de lo que arme Santi -->
    <footer>
        
    </footer>
</body>
</html>
