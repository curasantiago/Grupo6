<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/5376d63d7e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <header class="header">
            <div class="header-img-container">
                <a href="index.html"><img src="/img/logo.png" alt="LOGO DE CERVEZAS RIWI" class="header-logo"></a>
            </div>

            <nav class="nav"> <!---------------BARRA DE NAVEGACIÓN---------------------->
                <a href="">CERVEZAS</a>
                <a href="">HISTORIA</a>
                <a href="">AYUDA</a>
                <a href="">CONTACTO</a>
            </nav>

            <div class="header-icons-container">
                <a href=""><i class="fas fa-user header-icons"></i></a>
                <a href=""><i class="fas fa-shopping-bag header-icons"></i></a>
                <a href=""><i class="fas fa-search fa-lg"></i></a>
                <a href=""><i class="fas fa-bars header-icons" id="menu"></i></a>
            </div>   
        </header>    
    </header>
    
        <div class="login-app-container">
            <section class="login-section-img"><!--------------------IMAGEN--------------------------->
                <article class="login-section-article-img">
                    <img src="\img\login_beer.jpg" alt="beer" id="login-img-beer">
                </article>
            </section>

        
            <main class="login-main">
                
            <div class="login-cuenta"><!-----------------CREAR------------------------>
            
                <p>¿No tiene cuenta?</p>
                <button type="submit" id="login-cuenta-button">CREAR</button>

        </div>
                <section class="login-section-usuario"><!--------USUARIO / CONTRASEÑA / LOGIN----------->
                    <article class="login-section-article-usuario">
                        <form action="" method="post" class="login-form">
                            <input type="text" name="usuario" id=" usuario" placeholder="Usuario" class="login-input" required>
                            <input type="password" name="password" id="password" placeholder=" Contraseña" class="login-input" required>
                            <button class="login-form-button">LOGIN</button>
                            <p>Si olvido su contraseña. <a href="" id="login-form-a">Click Aquí.</a></p>
                        </form>
                    </article>
                </section>
            

            <section class="login-section-redes">   <!--------REDES SOCIALES PARA AUNTENTICAR----------->
                <article class="login-article-redes">
                    <a href=""><i class="fab fa-google fa-lg login-icon"></i></a>
                    <a href=""><i class="fab fa-facebook-f fa-lg login-icon"></i></a>
                    <a href=""><i class="fab fa-instagram fa-lg login-icon"></i></a>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
